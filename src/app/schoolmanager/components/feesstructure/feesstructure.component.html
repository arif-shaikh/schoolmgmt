
<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Fees Structure</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group (selectedTabChange)="selectFeesStructure($event)">
        <mat-tab label="Secondry Fees">
         <p> 
           The following are the fees structure for the Secondary section
         </p> 
        </mat-tab>
        <mat-tab label="Primary Fees">
         <p>
          The following are the fees structure for the Primary section
         </p>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>



<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="feesCategory">
      <th mat-header-cell *matHeaderCellDef> Fees Category </th>
      <td mat-cell *matCellDef="let fee"> {{fee.feesCategory}} </td>
    </ng-container>
    <ng-container matColumnDef="Jun">
      <th mat-header-cell *matHeaderCellDef> Jun </th>
      <td mat-cell *matCellDef="let fee"> {{fee.Jun}} </td>
    </ng-container>
    <ng-container matColumnDef="Nov">
      <th mat-header-cell *matHeaderCellDef> Nov </th>
      <td mat-cell *matCellDef="let fee"> {{fee.Nov}} </td>
    </ng-container>
    <ng-container matColumnDef="Dec">
      <th mat-header-cell *matHeaderCellDef> Dec </th>
      <td mat-cell *matCellDef="let fee"> {{fee.Dec}} </td>
    </ng-container>
    <ng-container matColumnDef="May">
      <th mat-header-cell *matHeaderCellDef> May </th>
      <td mat-cell *matCellDef="let fee"> {{fee.May}} </td>
    </ng-container>
    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let fee"> {{fee.Total}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
